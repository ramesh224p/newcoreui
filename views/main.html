<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-primary" ng-controller="cardChartCtrl1">
        <div id="loading" ng-if="loading">
          <img id="loading-image" src="../assets/img/loading.gif" alt="Loading..." />
        </div>
               <div class="card-body pb-0">
          <h4 class="mb-0">{{totalM}}</h4>
          <p>Total Members</p>
        </div>
        <div class="chart-wrapper px-3" style="height:70px;">
          <canvas class="chart chart-line"  height="70"></canvas>
        </div>
      </div>
    </div>
    <!--/.col-->

    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-info" ng-controller="cardChartCtrl2">
        <div id="loading" ng-if="loading">
          <img id="loading-image" src="../assets/img/loading.gif" alt="Loading..." />
        </div>
        <div class="card-body pb-0">
          <h4 class="mb-0">{{gymmembers}}</h4>
          <p>Gym Members</p>
        </div>
        <div class="chart-wrapper px-3" style="height:70px;">
          <canvas class="chart chart-line" height="70"></canvas>
        </div>
      </div>
    </div>
    <!--/.col-->

    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-warning" ng-controller="cardChartCtrl3">
        <div id="loading" ng-if="loading">
          <img id="loading-image" src="../assets/img/loading.gif" alt="Loading..." />
        </div>
        <div class="card-body pb-0">
          <div class="btn-group float-right">
          </div>
          <h4 class="mb-0">{{bpmembers}}</h4>
          <p>Bueaty Parlor Members</p>
        </div>
        <div class="chart-wrapper" style="height:70px;">
          <canvas class="chart chart-line" height="70"></canvas>
        </div>
      </div>
    </div>
    <!--/.col-->

    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-danger" ng-controller="cardChartCtrl4">
        <div class="card-body pb-0">
          <div class="btn-group float-right">
            <button type="button" class="btn btn-transparent dropdown-toggle p-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="icon-settings"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
          <h4 class="mb-0">9.823</h4>
          <p>Members online</p>
        </div>
        <div class="chart-wrapper px-3" style="height:70px;">
          <canvas class="chart chart-bar" chart-data="data" chart-labels="labels" chart-options="options" chart-colors="colors" height="70"></canvas>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->

  <div class="card" ng-controller="trafficDemoCtrl">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-5">
          <h4 class="card-title mb-0">Traffic</h4>
          <div class="small text-muted">November 2017</div>
        </div>
        <!--/.col-->
        <div class="col-sm-7 d-none d-md-block">
          <button type="button" class="btn btn-primary float-right"><i class="icon-cloud-download"></i></button>
          <div class="btn-group btn-group-toggle float-right mr-3" data-toggle="buttons">
            <label class="btn btn-outline-secondary">
              <input type="radio" name="options" id="option1" autocomplete="off"> Day
            </label>
            <label class="btn btn-outline-secondary active">
              <input type="radio" name="options" id="option2" autocomplete="off" checked> Month
            </label>
            <label class="btn btn-outline-secondary">
              <input type="radio" name="options" id="option3" autocomplete="off"> Year
            </label>
          </div>
        </div>
        <!--/.col-->
      </div>
      <!--/.row-->
      <div class="chart-wrapper" style="height:300px;margin-top:40px;">
        <canvas class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="false" chart-series="series" chart-click="onClick" chart-options="options" chart-colors="colors" height="300"></canvas>
      </div>
    </div>
  </div> 
  <div class="container">
    <img src="../img/avatars/8.jpg" alt="Avatar" style="width:90px">
    <p><span>Chris Fox.</span> CEO at Mighty Schools.</p>
    <p>John Doe saved us from a web disaster.</p>
  </div>
</div>
